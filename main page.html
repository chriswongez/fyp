<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Food Ordering System</title>
    <link rel="stylesheet" href="./css/mainpage.css" />
    <link rel="stylesheet" href="css/style.css" />
  </head>

  <body>
    <!-- Preloader -->

    <!--End Preloader -->
    <header>
      <div class="nav-con">
        <a href="#"><img src="images/logo.png" class="logo" /></a>
        <nav>
          <ul>
            <li><a href="#Track order">Track Order</a></li>
            <li><a href="#Sign in">Sign in</a></li>
            <li><a href="#sign up">Sign up</a></li>
            <li><a href="#Food Menu">Food Menu</a></li>
            <li><a class="active" href="#home">Home</a></li>
          </ul>
        </nav>
      </div>
    </header>

    <section id="home">
      <h1 class="main-odering">Welcome to FOS</h1>
      <p>
        Discover Restaurants<br />
        That deliver near You
      </p>

      <button class="btn">Order Now</button>
    </section>

    <section id="services-container">
      <h1 class="main-services">
        <span
          style="font-size: 24pt; animation: colorRotate 6s linear 0s infinite"
          >-INTRODUCING-</span
        ><br />Our Special Burger
      </h1>
      <div class="services">
        <div class="box">
          <img src="" alt="" />
          <h2 class="main-secondary center">-SPICY BEEF BURGER-</h2>
        </div>

        <div class="box">
          <img src="" alt="" />
          <h2 class="main-secondary center">-FATTY BURGER-</h2>
        </div>

        <div class="box">
          <img src="" alt="" />
          <h2 class="main-secondary center">-DOUBLE CHEESE CHICKEN BURGER-</h2>
        </div>
      </div>
    </section>

    <section id="client-section">
      <h1 class="main-services">Our Clients</h1>
      <div id="clients">
        <div class="client-item">
          <img src="" alt="" />
        </div>

        <div class="client-item">
          <img src="" alt="" />
        </div>
      </div>
    </section>

    <section id="contact">
      <h1 class="main-services" style="color: white">Contact Us</h1>
      <div class="contact-box">
        <form action="">
          <div class="form-group">
            <label for="name">Name :</label>
            <input
              type="text"
              name="name"
              id="name"
              placeholder="Enter your name"
            />
          </div>

          <div class="form-group">
            <label for="email">Email :</label>
            <input
              type="email"
              name="name"
              id="email"
              placeholder="Enter your email"
            />
          </div>

          <div class="form-group">
            <label for="phone">Phone Number :</label>
            <input
              type="phone"
              name="name"
              id="phone"
              placeholder="Enter your phone number"
            />
          </div>

          <div class="form-group">
            <label for="message">Message :</label>
            <textarea
              name="message"
              id="message"
              cols="30"
              rows="10"
            ></textarea>
          </div>
          <input type="submit" value="Submit" />
        </form>
      </div>
    </section>

    <footer>
      <div class="center">copyright&copy;www.FOS.com.All right reserved!</div>
    </footer>
  </body>
</html>
